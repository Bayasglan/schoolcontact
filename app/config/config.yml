imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

fos_user:
    db_driver:          orm
    firewall_name:      main
    user_class:         Schoolcontact\UserBundle\Entity\User
    group:
        group_class:    Schoolcontact\UserBundle\Entity\Group
    service:
        mailer:         fos_user.mailer.twig_swift
    from_email:
        address:        theminirider@gmail.com
        sender_name:    School Contact
    registration:
        confirmation:
            enabled:    true
            template:   SchoolcontactUserBundle:User:registration.email.twig
    resetting:
        email:
            template:   SchoolcontactUserBundle:User:resetting.email.twig

hwi_oauth:
    #this is my custom user provider, created from FOSUBUserProvider - will manage the 
    #automatic user registration on your site, with data from the provider (facebook. google, etc.)
    #and also, the connecting part (get the token and the user_id)
    connect:
        account_connector: my_user_provider
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            facebook: facebook_id
            twitter: twitter_id
    resource_owners:
        facebook:
            type:                facebook
            client_id:           %api_facebook_id%
            client_secret:       %api_facebook_secret%
            scope:               "email,user_birthday,user_location"
            options:
                display:         popup #dialog is optimized for popup window
            infos_url:           "https://graph.facebook.com/me?fields=id,first_name,last_name,gender,picture.type(normal),location,birthday,email,name&locale=fr_FR"
            paths:
                email:          email
                realname:       name
                profilepicture: picture.data.url
                
        twitter:
            type:                twitter
            client_id:           %api_twitter_id%
            client_secret:       %api_twitter_secret%
            infos_url:           "https://api.twitter.com/1.1/account/verify_credentials.json"
            paths:
                realname:       name
                profilepicture: profile_image_url_https
        # here you will add one (or more) configurations for resource owners